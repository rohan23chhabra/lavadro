<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Lavadro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-indigo.min.css"/>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/scripts/HttpClient.js"></script>
    <script src="/scripts/index.js"></script>
</head>
<body>

<div align="center">

    <div style="height: 200px">
        <div style="height: 100px"></div>
        <div>
            <h3 style="font-family: 'Roboto',sans-serif">Lavadro</h3>
        </div>
    </div>
    <form>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="username-input"/>
            <label for="username-input" class="mdl-textfield__label">Username</label>

        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password-input"/>
            <label for="password-input" class="mdl-textfield__label">Password</label>
        </div>

        <br/>

        <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    style="color: white" onclick="onLoginButtonClick()" id="login-button">
                Login
            </button>
            <div style="height: 20px">

            </div>
            <div>
                Not a user? Sign up <a href="">here</a>
            </div>

        </div>


    </form>
</div>

</body>
</html>
